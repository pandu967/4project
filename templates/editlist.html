{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}

<section id="editItem" class="section">
    <div class="section-content container padding-1-5">
        <h1>Edit List</h1>

        <form action="{{url_for('editList', section_name = list.section.name, list_name = list.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name" value="{{list.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="3">{{list.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="current-picture">Picture:</label>
            </div>
            <div class="form-group">
                <img src="{{list.picture}}" alt="{{list.picture}}" id="current-picture" class="img-thumbnail">
            </div>
            <div class="form-group">
                <label for="picture">Picture URL:</label>
                <input type ="url" class="form-control" id="picture" maxlength="250" name="picture" placeholder="{{list.picture}}" value="{{list.picture}}">
            </div>
            <div class="form-group">
                <label for="picture">Section:</label>
                <select name="section">
                {% for c in sections %}
                    <option value="{{c.name}}" {% if c == list.section %} selected {% endif %}>{{c.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('showSection', section_name=list.section.name)}}">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
