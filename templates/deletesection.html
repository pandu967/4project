{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}

<section id="deleteCategory" class="section">
    <div class="section-content container padding-1-5">
        <h1>Delete Section</h1>
        <p class="padding-top-10 h3">Are you sure you want to delete the section - <strong>{{section.name}} </strong>?</p>

        <form action="{{url_for('deleteSection', section_name = section.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('showSection', section_name = section.name)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
